<h2>My Heroes</h2>
<div>
    <label for="new-hero">New Hero :</label>
    <input type="text" id="new-hero" #heroName>
    <button type="button" class="add-button" (click)="addHero(heroName.value); heroName.value=''">ADD</button>
</div>

<ul class="heroes">
    <li *ngFor="let hero of heroes">
        <a routerLink="/detail/{{hero.id}}">
            <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
        <button type="button" class="delete" title="delete hero" (click)="delete(hero)">x</button>
    </li>
</ul>
